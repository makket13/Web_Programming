<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" >
        <fieldset>
            <legend>Στοιχεία Φοιτητή</legend>
            <label for="name"><i>Συμπληρώστε τα στοιχεία σας με ελληνικούς χαρακτήρες</i></label>
            <div>
                <label for="name">Ονοματεπώνυμο</label>
                <br>
                <input type="text" id="name" name="user_name" placeholder="Όνομα" required>
                <input type="text" id="surname" name="user_surname" placeholder="Επώνυμο" required>
            </div>
            <br>
            <div>
                <label for="name">Στοιχεία Διεύθυνσης</label>
                <br>
                <input type="text" id="address" name="user_address" maxlength="46" minlength="1" size="46" placeholder="Όδος και αριθμός" required>
                <br>
                <input type="text" id="city" name="user_city" maxlength="20" minlength="1" size="20" placeholder="Πόλη" required>
                <input type="text" id="zipcode" name="user_zipcode" maxlength="20" minlength="1" size="20" placeholder="Ταχυδρωμικός Κώδικας" required>
            </div>
            <br>
            <div>
                <label for="name">Στοιχεία Επικοινωνίας</label>
                <br>
                <input type="tel" id="phone" name="user_phone" maxlength="15" minlength="3" placeholder="Τηλέφωνο" required>
                <input type="email" id="mail" name="user_mail" maxlength="40" minlength="5" placeholder="Διεύθυνση mail" required>
            </div>
            <br>
            <div>
                <label for="name">Έτος σπουδών</label>
                <input type="radio" name="etos_spoudwn" value="Α"> Α
                <input type="radio" name="etos_spoudwn" value="B"> Β
                <input type="radio" name="etos_spoudwn" value="Γ"> Γ
                <input type="radio" name="etos_spoudwn" value="Δ"> Δ
                <input type="radio" name="etos_spoudwn" value="Ε"> Ε
            </div>
            <br>
            <div>
                <label for="name">Αριθμός Μητρώου</label>
                <input type="number" id="am" name="user_am" minlength="5" placeholder="1080591" required>

            </div>
        </fieldset>
        <fieldset>
            <legend>Επιλέξτε πιστοποιητικό και τρόπο παραλαβής</legend>
            <div>
                <label for="cerificates">Είδος πιστοποιητικού</label>
                <br>
                <select id="certificates" name="user_certificates">
                    <option value="fwtotypia kartelas">Φωτοτυπία Καρτέλας</option>
                    <option value="fwtotypia ptyxiou">Φωτοτυπία Πτυχίου</option>
                    <option value="fwtotypia aithshs">Φωτοτυπία Αίτησης</option>

                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Παραλαβή Πιστοποιητικού</legend>
            <br>
            <input type="radio" name="paralavh" value="1"> Παραλαβη από τη γραμματεία
            <br>
            <input type="radio" name="paralavh" value="2"> Αποστολή στην διεύθυνση οικίας
            <br>
            <label for="name">Ημερομηνία παραλαβής</label>
            <br>
            <input type="date" name="hmeromhnia">
        </fieldset>
        <br>
        <input type="submit">
    </form>
    
</body>
</html>
