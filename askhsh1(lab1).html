<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 100px;
            height: 100px;
            border: 5px solid black;
        }
        tr{
            border: 3px solid black;
        }
        table {
            border-collapse: collapse;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <table>
           <tr>
            <td style="background-color: rgb(218, 165, 33);"></td>
            <td style="background-color: rgb(70, 130, 180);"></td>
            <td colspan="2" style="background-color: rgb(204, 0, 0);"></td>
            <td style="background-color: rgb(46, 138, 87);"></td>
            <td colspan="2" style="background-color: rgb(218, 165, 33);"></td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: rgb(218, 165, 33);"></td>
                <td style="background-color: rgb(70, 130, 180);"></td>
                <td style="background-color: rgb(46, 138, 87);"></td>
                <td style="background-color: rgb(204, 0, 0);"></td>
                <td colspan="2" style="background-color: rgb(46, 138, 87);"></td>
                </tr>
            <tr>
                <td style="background-color: rgb(218, 165, 33);"></td>
                <td style="background-color: rgb(46, 138, 87);"></td>
                <td style="background-color: rgb(204, 0, 0);"></td>
                <td colspan="2" style="background-color: rgb(46, 138, 87);"></td>
                <td style="background-color: rgb(204, 0, 0);"></td>
                <td style="background-color: rgb(46, 138, 87);"></td>
                </tr>
    </table>
</body>
</html>
