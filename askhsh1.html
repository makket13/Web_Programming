<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 100px;
            height: 100px;
            border: 3px solid black;
        }
        tr{
            border: px solid black;
        }
        table {
            border-collapse: collapse;
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2" style="background-color: aqua;"></td>
            <td style="background-color: rgb(68, 0, 255);"></td>
            <td style="background-color: rgb(9, 255, 0);"></td>
            <td style="background-color: rgb(255, 0, 212);"></td>
            <td style="background-color: rgb(255, 0, 0);"></td>
        </tr>
        <tr>
            <td style="background-color: rgb(255, 0, 128);"></td>
            <td style="background-color: rgb(111, 0, 255);"></td>
            <td colspan="2" style="background-color: rgb(255, 196, 0);"></td>
            <td style="background-color: rgb(255, 51, 0);"></td>
            <td style="background-color: rgb(0, 255, 213);"></td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: rgb(0, 17, 255);"></td>
            <td style="background-color: rgb(255, 0, 212);"></td>
            <td style="background-color: rgb(0, 255, 55);"></td>
            <td style="background-color: rgb(255, 0, 170);"></td>
            <td style="background-color: rgb(255, 51, 0);"></td>
        </tr>
        
    </table>
</body>
</html>
